<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Management System</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .upload-button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 14px;
        }

        .upload-button .up-arrow {
            margin-left: 5px;
        }
    </style>
</head>
<body class="container mt-auto">
    <div class="border border-dark">
            <h1 class="text-center bg-warning p-2">Resume Management System</h1>
            <div class="container p-3">
            <input type="file" id="resumeInput" accept=".pdf,.doc,.docx" multiple>
            <button onclick="uploadResumes()" class="upload-button"> 
                <i class="fas fa-arrow-up up-arrow"></i> Upload Resumes </button>
            </div>
        </div>
    <!-- <button  onclick="uploadResumes()">Upload Resumes</button> -->
    
    
    <!-- Table for uploaded resumes -->
    <div class="border border-dark border-bottom-0">
    <table id="resumesTable" class="">
        <thead>
            <tr class="border border-dark">
                <th class="bg-dark text-warning m-2">Select</th>
                <th class="bg-dark text-warning m-2">Resume</th>

            </tr>
        </thead>
        <tbody class="w-50">
            
            <!-- Resume rows will be dynamically added here -->
        </tbody>
    </table>

    <!-- Button to validate selected resumes -->
        <div class="container p-3">
        <button onclick="validateResumes()" type="button" class="btn btn-warning">Validate Resumes</button>
        </div>
    </div>
    
    <!-- Table for validated resumes -->
    <div class="border border-dark">
                <h3 class="fs-4 m-2">Validated Resumes</h3>
                <table id="validatedResumesTable">
                    <thead>
                        <tr class="">
                            <th class="bg-dark border border-dark text-warning m-2">Select</th>
                            <th class="bg-dark border border-dark text-warning m-2">Validated Resume</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Validated resume rows will be dynamically added here -->
                    </tbody>
                </table>

                <!-- Button to communicate with selected validated resumes -->
                <div class="container p-3">
                <button onclick="communicateWithResumes()" type="button" class="btn btn-warning">Communicate with Resumes</button>
                </div>
    </div>
    <!-- Include Axios library -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Include custom script -->
    <script src="./assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
